<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Music Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>🎶 YouTube Music Search</h1>

    <form onsubmit="searchYouTube(); return false;">
      <input type="text" id="searchQuery" placeholder="Search for a song..." />
      <button type="submit">🔍 Search</button>
    </form>

    <iframe id="youtubePlayer" width="640" height="360" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
  <form action="https://www.youtube.com/results" method="get" target="youtubeFrame">
  <input type="text" name="search_query" placeholder="Search YouTube..." />
  <button type="submit">Search</button>
</form>

<iframe name="youtubeFrame" width="640" height="360"></iframe>

</body>
</html>
