<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>🎶 Local Music Player</h1>

    <input type="file" id="fileInput" accept="audio/*" />
    <audio id="audioPlayer" controls></audio>

    <div class="controls">
      <label>
  <input type="checkbox" id="loopToggle" onchange="toggleLoop()" />
  🔁 Loop
</label>
      <button onclick="playAudio()">▶️ Play</button>
      <button onclick="pauseAudio()">⏸️ Pause</button>
      <button onclick="stopAudio()">⏹️ Stop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
